<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Новости</title>
</head>
<body>
<div>
    <h2>Новости <br> Только для залогинившихся пользователей.</h2>

    <!-- Проверка аутентификации -->
    <div th:if="${#authentication != null}">
        <p>Вы залогинены, приветствуем!</p>
    </div>
    <div th:unless="${#authentication != null}">
        <p>Пожалуйста, войдите, чтобы увидеть новости.</p>
    </div>

    <a th:href="@{/}">Главная</a>
</div>
</body>
</html>
